        <script>
            // Wait for the DOM to load
document.addEventListener("DOMContentLoaded", function() {
  // Get the signup form and input fields
  var signupForm = document.querySelector("form");
  var emailInput = document.querySelector("input[name='email']");
  var usernameInput = document.querySelector("input[name='username']");
  var phoneInput = document.querySelector("input[name='phone']");
  var passwordInput = document.querySelector("input[name='password']");
  var cpasswordInput = document.querySelector("input[name='cpassword']");

  // Add an event listener to the form submission
  signupForm.addEventListener("submit", function(event) {
    // Check for empty input fields
    var errors = [];

    if (emailInput.value.trim() === "") {
      errors.push("Email is required.");
    }

    if (usernameInput.value.trim() === "") {
      errors.push("Username is required.");
    }

    if (phoneInput.value.trim() === "") {
      errors.push("Phone number is required.");
    }

    if (passwordInput.value === "") {
      errors.push("Password is required.");
    }

    if (cpasswordInput.value === "") {
      errors.push("Confirmation password is required.");
    }

    // Check for password mismatch
    if (passwordInput.value !== cpasswordInput.value) {
      errors.push("Password and confirmation password do not match.");
    }

    // Display error messages if there are any errors
    if (errors.length > 0) {
      event.preventDefault(); // Prevent form submission

      // Clear existing error messages
      clearErrorMessages();

      // Display new error messages
      errors.forEach(function(error) {
        displayErrorMessage(error);
      });
    }
  });

  // Function to display an error message
  function displayErrorMessage(message) {
    var errorMessage = document.createElement("p");
    errorMessage.classList.add("error-message");
    errorMessage.textContent = message;
    signupForm.appendChild(errorMessage);
  }

  // Function to clear error messages
  function clearErrorMessages() {
    var errorMessages = signupForm.querySelectorAll(".error-message");
    errorMessages.forEach(function(errorMessage) {
      errorMessage.remove();
    });
  }
});
